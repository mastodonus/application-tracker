name: Deploy Application Tracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} << EOF
            set -e

            APP_DIR=/home/ec2-user/application-tracker

            if [ ! -d "$APP_DIR" ]; then
              git clone https://github.com/<your-org>/<your-repo>.git $APP_DIR
            fi

            cd $APP_DIR

            cat > .env << ENVEOF
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          POSTGRES_DATABASE=${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          API_DOMAIN=${{ secrets.EC2_PUBLIC_IP }}
          API_PORT=5000
          API_JWT_SECRET=${{ secrets.API_JWT_SECRET }}
          API_COOKIE_MAX_AGE=7
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}

          CLIENT_DOMAIN=${{ secrets.EC2_PUBLIC_IP }}
          CLIENT_PORT=80
          ENVEOF

          chmod 600 .env
          chown ec2-user:ec2-user .env

            docker compose up -d --build --force-recreate
          EOF