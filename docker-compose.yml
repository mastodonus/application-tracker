services:
  db:
    image: postgres:16
    container_name: job-hunt-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway:latest
    container_name: flyway
    depends_on:
      - db
    command: >
      -url=jdbc:postgresql://db:${POSTGRES_PORT}/${POSTGRES_DATABASE}
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      migrate
    volumes:
      - ./postgres/migrations:/flyway/sql
  
  api:
    image: ghcr.io/mastodonus/application-tracker-api:latest
    ports:
      - "${API_PORT}:5333"
    env_file:
      - .env
    depends_on:
      - db

  client:
    image: ghcr.io/mastodonus/application-tracker-client:latest
    ports:
      - "${CLIENT_PORT}:80"
    env_file:
      - .env
    depends_on:
      - api